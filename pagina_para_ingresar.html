<!DOCTYPE html>
<html lang="esp">

<head>
  <title>Ingresar</title>
  <meta charset="utf-8" />
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <h1 class="p-3">Ingresar</h1>

  </br>

  <form class="w-75 p-3" id="emailForm" action="/pagina_prin_privada.html" method="GET">
    <div class="form-group">
      <label for="inputEmail">Correo electrónico</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Por favor, ingresar correo electrónico"
        required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Por favor, ingrese su contraseña"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
  <p class="w-75 p-3"> ¿No tiene un usuario creado? <a href="pagina_para_registro.html"> Regístrese aquí</a>
</p>

</body>

<script>
  $("#emailForm").validate();
</script>

</html>
