<!DOCTYPE html>
<html lang="esp">

<head>
  <title>Ingresar</title>
  <meta charset="utf-8" />
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <img src="img/logo1.png" height="90px">
  </nav>
  <!-- End Navigation Bar -->
  <!--Login Form-->
  <h1 class="pt-5 pl-3">Ingresar</h1>
  </br>
  <form class="w-75 p-3" id="EmailForm" action="/pagina_prin_privada.html" method="GET">
    <div class="form-group">
      <label for="InputEmail">Correo electrónico</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Por favor, ingresar correo electrónico"
        required>
    </div>
    <div class="form-group">
      <label for="InputPassword">Contraseña</label>
      <input type="password" class="form-control" id="InputPassword" placeholder="Por favor, ingresar su contraseña"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
  <p class="w-75 p-3"> ¿No tiene un usuario creado? <a href="pagina_para_registro.html"> Regístrese aquí</a>
  </p>
  <!--End Login Form-->
  <!--End Section-->
  <footer class="fixed-bottom bg-dark text-center pt-2">
    <p class="text-muted">&copy; 2020 SoftCheck.</p>
    <p class="text-muted">App Médica</p>
  </footer>
</body>

<script>
  $("#emailForm").validate();
</script>

</html>
