<!DOCTYPE html>
<html lang="esp">

<head>
  <title>Registro</title>
  <meta charset="utf-8" />
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <img src="img/logo1.png" height="90px">
  </nav>
  <!-- End Navigation Bar -->

  <h1 class="pt-5 pl-3">Registro</h1>

  <form class="w-75 p-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputname">Nombre</label>
        <input type="Name" class="form-control" id="inputname" placeholder="Nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputlastname">Apellido</label>
        <input type="Lastname" class="form-control" id="inputlastname" placeholder="Apellido" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputdni">Rut</label>
      <input type="text" class="form-control" id="inputdni" placeholder="Ingresar rut sin puntos" required>
      <br>
      <div class="form-group">
        <label for="inputnumber">Número de contacto</label>
        <input type="text" class="form-control" id="inputnumber" placeholder="Ingresar número teléfono" required>
      </div>
      <div class="form-group">
        <label for="inputemail">Email</label>
        <input type="text" class="form-control" id="inputemail" placeholder="Ingresar correo electrónico" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputpassword">Igresar contraseña</label>
          <input type="password" class="form-control" id="inputpassword" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputpassword">Repetir contraseña</label>
          <input type="inputpassword" class="form-control" id=inputpassword required>
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>

  <!--Footer-->
  <footer class="fixed-bottom bg-dark text-center pt-2">
    <p class="text-muted">&copy; 2020 SoftCheck.</p>
    <p class="text-muted">App Médica</p>
  </footer>
  <!--End Footer-->
</body>

<script>
  $("#emailForm").validate();
</script>

</html>
